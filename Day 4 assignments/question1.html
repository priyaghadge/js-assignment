<!DOCTYPE html>
<html lang="en">

<h1>create a for loop that iterates up to 100 while outputting 'fuzz' at multiplied of 3,buzz at multiplied of 5 and fizzbuzz at multiplied of 3 & 5</h1>
<body>
    <script>
        for ( var i = 1; i <= 100; i++ )
{
  if ( i%3 === 0 && i%5 === 0 )
  {
    console.log( i + " FizzBuzz" );
  }
  else if ( i%3 === 0 ) 
  {
    console.log(i+ " Fizz" );
  }
  else if ( i%5 === 0 ) 
  {
    console.log(i+ " Buzz" );
  }
  else
  {
    console.log(i);
  }
}


    </script>

</body>
</html>
