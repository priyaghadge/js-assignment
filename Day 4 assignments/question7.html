<body>
    <script>
       let n = 20;

nextPrime:
for (let i = 2; i <= n; i++) 
{ 
 for (let j = 2; j < i; j++) 
  { 
    if (i % j == 0) 
    continue nextPrime; 
  }

  console.log(`the prime number is ${i}` ); 
}       
    </script>
    
</body>
