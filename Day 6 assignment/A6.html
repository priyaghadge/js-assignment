<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
    
</head>
<body>
    <h2>Priya Ghadge</h2> 
    <h2>Multiplication table of given any number :- </h2> 

    <script>
        var a=prompt("Enter the number :-")
        for (var s=1 ;s<=10 ;s++)
        {
            document.write(a+" * "+s+" = "+a*s+"<br/>");
        }
        </script>
</body>
</html>
